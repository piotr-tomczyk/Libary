<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scipt.js" defer></script>
    <title>Libary</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="libary-form"> 
        <div class="field">
            <label for="Title">Title:</label>
            <input type="text" id="title">
            <p id="title-info"></p>
        </div>
        <div class="field">
            <label for="Author" >Author:</label>
            <input type="text" id="author">
            <p id="author-info"></p>
        </div>
        <div class="field">
            <label for="Pages">Pages:</label>
            <input type="number" minlength="0" id="pages">
            <p id="pages-info"></p>
        </div>
        <div class="field">
            <input type="radio" id="read" name="check-read">
            <label for="read">Read</label>
            <p id="read-info"></p>
        </div>  
        <div>
            <input type="radio" id="not-read" name="check-read">
            <label for="not_read">Not Read</label>
        </div>
        <input type="submit" value="Submit">      
    </form>
    <button id="look">Look</button>
</body>
</html>
